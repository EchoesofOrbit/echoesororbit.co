<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echoes of Orbit</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
      background: radial-gradient(ellipse at bottom, #0d0d1a 0%, #000000 100%);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveStars 60s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      0% { background-position: 0 0; }
      100% { background-position: -1000px 1000px; }
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1;
    }

    .content {
      z-index: 3;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      background-color: #66fcf1;
      color: #0b0c10;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a29e;
    }

    .orbit-container {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      margin-top: -100px;
      margin-left: -100px;
      z-index: 2;
      animation: rotate 20s linear infinite;
    }

    .planet {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      font-size: 40px;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="overlay"></div>
  <div class="orbit-container">
    <div class="planet">ü™ê</div>
  </div>
  <div class="content">
    <h1 id="message"></h1>
    <button onclick="window.location.href='https://echoesoforbit.com'">Enter Orbit</button>
  </div>

  <script>
    const messages = [
      "No ‚Äòm‚Äô? That‚Äôs fine. Mystery suits you.",
      "You left the ‚Äòm‚Äô behind like a true minimalist.",
      "You typed .co, but the stars knew what you meant.",
      "The ‚Äòm‚Äô escaped into the void. We brought it back.",
      "You came from the .co dimension. Spooky. We like you.",
      "‚Äú.co‚Äù? We see what you almost did there.",
      "Echoes of Orbit... or Echoes of Almost."
    ];

    document.getElementById("message").innerText =
      messages[Math.floor(Math.random() * messages.length)];
  </script>
</body>
</html>
